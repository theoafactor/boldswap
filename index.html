<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BoldSwap</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">BoldSwap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-white" href="#">About </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-white" href="https://cyclobold.com">Cyclobold Tech.</a>
                </li>

            </ul>
            <div id="login-logout"><button id="login_button" class="btn btn-primary my-2 my-sm-0" type="button">Sign in with Metamask</button></div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 offset-md-3" id="window">
                <h4>Swap Tokens</h4>
                <div id="form">
                  <div id='wallet-connect-info'><small class='text-warning'>You are not connected</small></div>
                    <div class="swapbox">
                        <div class="swapbox_select">
                            <input type="number" class="form-control" placeholder="amount" id="from_amount">
                        </div>
                        <div class="divider"></div>
                        <div class="token-select-container token_select" id="from_token_select" style='padding-left: 20px; padding-top: 10px;'>
                            <img class="token_image" id="from_token_img">
                            <span id="from_token_text"></span>
                        </div>
                       
                    </div>
                    <div class="swapbox">
                        <div class="swapbox_select">
                            <input type="number" class="form-control" placeholder="amount" id="to_amount">
                        </div>
                        <div class="divider"></div>
                        <div class="token-select-container token_select"  id="to_token_select" style="padding-left: 20px; padding-top: 10px;">
                            <img class="token_image" id="to_token_img">
                            <span id="to_token_text"></span>
                        </div>
                       
                    </div>
                    <div>Estimated Gas: <span id="gas_estimate"></span></div>
                    <button disabled class="btn btn-large btn-primary btn-block" id="swap_button">
                        Swap
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col col-md-6 offset-md-3">
                    <hr>
                    <div class="text-center text-white">
                        <small>Handcrafted with love by <a href=''>Olu Adeyemo</a></small>
                    </div>
                </div>
        </div>

       
    </div>

   
   
    <div class="modal" id="token_modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select token</h5>
              <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body select-token-modal">
              <div id="token_list"></div>
            </div>
          </div>
        </div>
      </div>


      <div id="loaders"></div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
